<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DecisionGraph - Bank-Grade AML/KYC Decision Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { background: #020617; }
    .animate-spin { animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .highlight-change { animation: highlight 1.5s ease-out; }
    @keyframes highlight { 0% { background: rgba(59, 130, 246, 0.3); } 100% { background: transparent; } }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useCallback, useRef, useMemo } = React;

    // Icons
    const Icon = ({ name, className = "w-5 h-5" }) => {
      const icons = {
        shield: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>,
        check: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
        x: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
        play: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
        refresh: <svg className={className + " animate-spin"} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>,
        chevronDown: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" /></svg>,
        lock: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>,
        bank: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>,
        zap: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>,
        alert: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>,
        file: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
        ban: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" /></svg>,
      };
      return icons[name] || null;
    };

    const API_URL = window.location.origin;

    // Debounce hook
    function useDebounce(value, delay) {
      const [debouncedValue, setDebouncedValue] = useState(value);
      useEffect(() => {
        const handler = setTimeout(() => setDebouncedValue(value), delay);
        return () => clearTimeout(handler);
      }, [value, delay]);
      return debouncedValue;
    }

    // Evaluate visibility rules
    function evaluateCondition(condition, facts) {
      if (!condition) return false;
      if (condition.eq) {
        const [field, expected] = condition.eq;
        return facts[field] === expected;
      }
      if (condition.ne) {
        const [field, expected] = condition.ne;
        return facts[field] !== expected;
      }
      if (condition.in) {
        const [field, values] = condition.in;
        return values.includes(facts[field]);
      }
      if (condition.true) {
        return condition.true.every(f => facts[f] === true);
      }
      if (condition.false) {
        return condition.false.every(f => facts[f] === false);
      }
      if (condition.and) {
        return condition.and.every(c => evaluateCondition(c, facts));
      }
      if (condition.or) {
        return condition.or.some(c => evaluateCondition(c, facts));
      }
      return false;
    }

    // Get visible fields based on visibility rules
    function getVisibleFields(template, facts) {
      if (!template) return new Set();
      const allFields = new Set(Object.keys(template.fields || {}));
      const hiddenFields = new Set();

      (template.visibility_rules || []).forEach(rule => {
        if (evaluateCondition(rule.when, facts)) {
          (rule.hide_fields || []).forEach(f => hiddenFields.add(f));
        }
      });

      return new Set([...allFields].filter(f => !hiddenFields.has(f)));
    }

    // Format field value for display
    function formatValue(field, value, template) {
      const fieldDef = template?.fields?.[field];
      if (!fieldDef) return String(value);

      if (fieldDef.control_type === 'toggle') {
        return value ? 'Yes' : 'No';
      }

      if (fieldDef.options) {
        const opt = fieldDef.options.find(o =>
          (typeof o === 'object' ? o.value : o) === value
        );
        if (opt && typeof opt === 'object') return opt.label;
        return String(value);
      }

      return String(value);
    }

    // Generate case summary from facts
    function generateSummary(template, facts) {
      if (!template?.ui?.summary_tokens) return '';
      return template.ui.summary_tokens
        .map(token => formatValue(token.field, facts[token.field], template))
        .filter(Boolean)
        .join(' • ');
    }

    // Field renderer component
    function FieldRenderer({ fieldId, fieldDef, value, onChange, disabled }) {
      if (fieldDef.control_type === 'toggle') {
        return (
          <div className="flex gap-1">
            <button
              onClick={() => onChange(true)}
              disabled={disabled}
              className={`px-3 py-1.5 rounded text-xs font-medium transition-all ${
                value === true
                  ? 'bg-emerald-500 text-white'
                  : 'bg-slate-700 text-slate-400 hover:bg-slate-600'
              } ${disabled ? 'opacity-50 cursor-not-allowed' : ''}`}
            >Yes</button>
            <button
              onClick={() => onChange(false)}
              disabled={disabled}
              className={`px-3 py-1.5 rounded text-xs font-medium transition-all ${
                value === false
                  ? 'bg-red-500 text-white'
                  : 'bg-slate-700 text-slate-400 hover:bg-slate-600'
              } ${disabled ? 'opacity-50 cursor-not-allowed' : ''}`}
            >No</button>
          </div>
        );
      }

      if (fieldDef.control_type === 'select' && fieldDef.options) {
        return (
          <select
            value={value || ''}
            onChange={(e) => onChange(e.target.value)}
            disabled={disabled}
            className={`bg-slate-700 border border-slate-600 rounded px-2 py-1.5 text-sm min-w-[140px] focus:outline-none focus:ring-1 focus:ring-blue-500 ${disabled ? 'opacity-50' : ''}`}
          >
            {fieldDef.options.map((opt, i) => {
              const optValue = typeof opt === 'object' ? opt.value : opt;
              const optLabel = typeof opt === 'object' ? opt.label : opt;
              return <option key={i} value={optValue}>{optLabel}</option>;
            })}
          </select>
        );
      }

      return <span className="text-slate-400">{String(value)}</span>;
    }

    // Main App Component
    function App() {
      const [templates, setTemplates] = useState([]);
      const [selectedTemplateId, setSelectedTemplateId] = useState(null);
      const [template, setTemplate] = useState(null);
      const [facts, setFacts] = useState({});
      const [evidence, setEvidence] = useState({});
      const [result, setResult] = useState(null);
      const [loading, setLoading] = useState(false);
      const [autoEvaluate, setAutoEvaluate] = useState(true);
      const [showTemplateDropdown, setShowTemplateDropdown] = useState(false);
      const [lastEvaluated, setLastEvaluated] = useState(null);

      // Debounced facts for auto-evaluate
      const debouncedFacts = useDebounce(facts, 300);

      // Load templates list
      useEffect(() => {
        fetch(`${API_URL}/templates`)
          .then(r => r.json())
          .then(data => {
            if (data && data.length) {
              setTemplates(data);
              setSelectedTemplateId(data[0].template_id);
            }
          })
          .catch(e => console.error('Failed to load templates:', e));
      }, []);

      // Load selected template
      useEffect(() => {
        if (!selectedTemplateId) return;
        fetch(`${API_URL}/templates/${selectedTemplateId}`)
          .then(r => r.json())
          .then(data => {
            setTemplate(data);
            const initialFacts = {};
            Object.entries(data.fields || {}).forEach(([fieldId, fieldDef]) => {
              initialFacts[fieldId] = fieldDef.default;
            });
            setFacts(initialFacts);
            const initialEvidence = {};
            (data.evidence || []).forEach(ev => {
              initialEvidence[ev.id] = ev.default ? 'provided' : 'missing';
            });
            setEvidence(initialEvidence);
            setResult(null);
          })
          .catch(e => console.error('Failed to load template:', e));
      }, [selectedTemplateId]);

      // Auto-evaluate when facts change
      useEffect(() => {
        if (autoEvaluate && template && Object.keys(debouncedFacts).length > 0) {
          evaluate();
        }
      }, [debouncedFacts, evidence, autoEvaluate, template]);

      const evaluate = async () => {
        if (!template) return;
        setLoading(true);
        try {
          const res = await fetch(`${API_URL}/templates/evaluate`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              template_id: selectedTemplateId,
              facts: facts,
              evidence: evidence
            })
          });
          const data = await res.json();
          setResult(data);
          setLastEvaluated(new Date());
        } catch (e) {
          console.error('Evaluation failed:', e);
        }
        setLoading(false);
      };

      const updateFact = (fieldId, value) => {
        setFacts(prev => ({ ...prev, [fieldId]: value }));
      };

      const toggleEvidence = (docId) => {
        setEvidence(prev => ({
          ...prev,
          [docId]: prev[docId] === 'provided' ? 'missing' : 'provided'
        }));
      };

      const selectTemplate = (tid) => {
        setSelectedTemplateId(tid);
        setShowTemplateDropdown(false);
      };

      const visibleFields = useMemo(() =>
        getVisibleFields(template, facts),
        [template, facts]
      );

      const summary = useMemo(() =>
        generateSummary(template, facts),
        [template, facts]
      );

      const getDecisionStyle = (decision) => {
        if (['approve'].includes(decision)) {
          return { bg: 'bg-emerald-500/10', border: 'border-emerald-500/30', text: 'text-emerald-400', icon: 'check' };
        }
        if (['block', 'decline'].includes(decision)) {
          return { bg: 'bg-red-500/10', border: 'border-red-500/30', text: 'text-red-400', icon: 'ban' };
        }
        if (['investigate', 'escalate', 'hold'].includes(decision)) {
          return { bg: 'bg-amber-500/10', border: 'border-amber-500/30', text: 'text-amber-400', icon: 'alert' };
        }
        return { bg: 'bg-slate-500/10', border: 'border-slate-500/30', text: 'text-slate-400', icon: 'zap' };
      };

      return (
        <div className="min-h-screen bg-slate-950 text-slate-100">
          {/* Nav */}
          <nav className="fixed top-0 left-0 right-0 bg-slate-950/90 backdrop-blur border-b border-slate-800 z-50">
            <div className="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
              <div className="flex items-center gap-2">
                <Icon name="bank" className="w-6 h-6 text-blue-400" />
                <span className="font-bold text-lg">DecisionGraph</span>
              </div>
              <a href="/docs" className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium">
                API Docs
              </a>
            </div>
          </nav>

          {/* Hero */}
          <section className="pt-28 pb-6 px-6">
            <div className="max-w-4xl mx-auto text-center">
              <div className="flex flex-wrap justify-center gap-2 mb-4">
                <span className="bg-slate-800 text-slate-300 px-3 py-1 rounded-full text-sm">Dual-Gate</span>
                <span className="bg-slate-800 text-slate-300 px-3 py-1 rounded-full text-sm">Zero-False-Escalation</span>
                <span className="bg-slate-800 text-slate-300 px-3 py-1 rounded-full text-sm">Bank-Grade</span>
              </div>
              <h1 className="text-4xl font-bold mb-2">Build Your Own Case</h1>
              <p className="text-lg text-slate-400">
                Configure AML/KYC scenarios using dropdowns and toggles. See the decision change in real-time.
              </p>
            </div>
          </section>

          {/* Case Summary Bar */}
          {summary && (
            <div className="sticky top-[73px] z-40 bg-slate-900/95 backdrop-blur border-b border-slate-700 px-6 py-3">
              <div className="max-w-6xl mx-auto flex items-center justify-between">
                <div className="flex items-center gap-3">
                  <span className="text-xs text-slate-500 uppercase tracking-wider">Case:</span>
                  <span className="text-sm font-medium text-slate-200">{summary}</span>
                </div>
                {result && (
                  <span className={`px-3 py-1 rounded-full text-sm font-medium ${getDecisionStyle(result.decision).bg} ${getDecisionStyle(result.decision).text}`}>
                    {result.decision_label}
                  </span>
                )}
              </div>
            </div>
          )}

          {/* Main Content */}
          <section className="py-6 px-6">
            <div className="max-w-6xl mx-auto">
              <div className="grid lg:grid-cols-2 gap-6">
                {/* Left: Facts Panel */}
                <div className="bg-slate-900 rounded-xl border border-slate-700 overflow-hidden">
                  {/* Template Selector */}
                  <div className="bg-slate-800 px-4 py-3 border-b border-slate-700">
                    <div className="flex items-center justify-between">
                      <span className="font-medium">Scenario Type</span>
                      <div className="relative">
                        <button
                          onClick={() => setShowTemplateDropdown(!showTemplateDropdown)}
                          className="flex items-center gap-2 bg-slate-700 hover:bg-slate-600 px-3 py-1.5 rounded-lg text-sm"
                        >
                          <span className="truncate max-w-[200px]">{template?.ui?.title || 'Select...'}</span>
                          <Icon name="chevronDown" className="w-4 h-4" />
                        </button>
                        {showTemplateDropdown && (
                          <div className="absolute right-0 mt-2 w-72 max-h-80 overflow-y-auto bg-slate-800 border border-slate-700 rounded-lg shadow-xl z-10">
                            {templates.map(t => (
                              <button
                                key={t.template_id}
                                onClick={() => selectTemplate(t.template_id)}
                                className={`w-full text-left px-4 py-3 hover:bg-slate-700 text-sm border-b border-slate-700/50 last:border-0 ${
                                  t.template_id === selectedTemplateId ? 'bg-slate-700 text-blue-400' : 'text-slate-200'
                                }`}
                              >
                                <div className="font-medium">{t.title}</div>
                                <div className="text-xs text-slate-500 mt-0.5">{t.policy_pack_id}</div>
                              </button>
                            ))}
                          </div>
                        )}
                      </div>
                    </div>
                  </div>

                  {/* Field Groups */}
                  <div className="p-4 space-y-4 max-h-[500px] overflow-y-auto">
                    {template?.field_groups?.map((group, gi) => (
                      <div key={gi}>
                        <h4 className="text-xs uppercase tracking-wider text-slate-500 mb-2">{group.name}</h4>
                        <div className="space-y-2">
                          {group.fields.filter(fid => visibleFields.has(fid)).map(fieldId => {
                            const fieldDef = template.fields[fieldId];
                            if (!fieldDef) return null;
                            return (
                              <div key={fieldId} className="flex items-center justify-between gap-3 bg-slate-800 rounded-lg p-3">
                                <span className="text-sm text-slate-300">{fieldDef.label}</span>
                                <FieldRenderer
                                  fieldId={fieldId}
                                  fieldDef={fieldDef}
                                  value={facts[fieldId]}
                                  onChange={(v) => updateFact(fieldId, v)}
                                />
                              </div>
                            );
                          })}
                        </div>
                      </div>
                    ))}

                    {/* Evidence Section */}
                    {template?.evidence?.length > 0 && (
                      <div>
                        <h4 className="text-xs uppercase tracking-wider text-slate-500 mb-2">Documents</h4>
                        <div className="space-y-1">
                          {template.evidence.map(ev => (
                            <label
                              key={ev.id}
                              className="flex items-center gap-3 bg-slate-800 rounded-lg p-2.5 cursor-pointer hover:bg-slate-750"
                            >
                              <input
                                type="checkbox"
                                checked={evidence[ev.id] === 'provided'}
                                onChange={() => toggleEvidence(ev.id)}
                                className="w-4 h-4 rounded border-slate-600 bg-slate-700 text-blue-500 focus:ring-blue-500"
                              />
                              <span className="text-sm text-slate-300">{ev.label}</span>
                            </label>
                          ))}
                        </div>
                      </div>
                    )}
                  </div>

                  {/* Controls */}
                  <div className="px-4 py-3 bg-slate-800 border-t border-slate-700 flex items-center justify-between">
                    <label className="flex items-center gap-2 text-sm text-slate-400 cursor-pointer">
                      <input
                        type="checkbox"
                        checked={autoEvaluate}
                        onChange={(e) => setAutoEvaluate(e.target.checked)}
                        className="w-4 h-4 rounded border-slate-600 bg-slate-700 text-blue-500"
                      />
                      Auto-evaluate
                    </label>
                    {!autoEvaluate && (
                      <button
                        onClick={evaluate}
                        disabled={loading}
                        className="bg-blue-500 hover:bg-blue-600 disabled:bg-blue-500/50 text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center gap-2"
                      >
                        {loading ? <Icon name="refresh" className="w-4 h-4" /> : <Icon name="play" className="w-4 h-4" />}
                        Evaluate
                      </button>
                    )}
                    {autoEvaluate && lastEvaluated && (
                      <span className="text-xs text-slate-500">
                        {loading ? 'Evaluating...' : `Updated ${Math.round((Date.now() - lastEvaluated) / 1000)}s ago`}
                      </span>
                    )}
                  </div>
                </div>

                {/* Right: Result Panel */}
                <div className="bg-slate-900 rounded-xl border border-slate-700 overflow-hidden">
                  <div className="bg-slate-800 px-4 py-3 border-b border-slate-700">
                    <span className="font-medium">Decision Output</span>
                  </div>

                  <div className="p-4 max-h-[550px] overflow-y-auto">
                    {!result ? (
                      <div className="text-center py-16 text-slate-500">
                        <Icon name="bank" className="w-12 h-12 mx-auto mb-4 opacity-30" />
                        <p>Configure your case to see the decision</p>
                      </div>
                    ) : (
                      <div className="space-y-4">
                        {/* Decision */}
                        {(() => {
                          const style = getDecisionStyle(result.decision);
                          return (
                            <div className={`rounded-xl p-5 ${style.bg} border ${style.border}`}>
                              <div className="flex items-center gap-3 mb-2">
                                <Icon name={style.icon} className={`w-8 h-8 ${style.text}`} />
                                <div className={`text-2xl font-bold ${style.text}`}>{result.decision_label}</div>
                              </div>
                              <div className="flex items-center gap-2 mt-2 flex-wrap">
                                <span className="px-2 py-0.5 bg-slate-800/50 rounded text-xs text-slate-300">
                                  Code: {result.decision_code}
                                </span>
                                <span className={`px-2 py-0.5 rounded text-xs ${
                                  result.certainty === 'high' ? 'bg-emerald-500/20 text-emerald-400' :
                                  result.certainty === 'medium' ? 'bg-amber-500/20 text-amber-400' :
                                  'bg-red-500/20 text-red-400'
                                }`}>
                                  Certainty: {result.certainty}
                                </span>
                              </div>

                              {/* View Report Button */}
                              <a
                                href={`${API_URL}/report/${result.version_pins?.template_id || 'demo'}`}
                                target="_blank"
                                rel="noopener noreferrer"
                                className="w-full mt-4 py-2.5 rounded-lg text-sm font-medium flex items-center justify-center gap-2 bg-blue-500 hover:bg-blue-600 text-white"
                              >
                                <Icon name="file" className="w-4 h-4" /> View Full Report
                              </a>
                            </div>
                          );
                        })()}

                        {/* Warnings */}
                        {result.warnings?.length > 0 && (
                          <div>
                            <h4 className="text-sm font-medium text-amber-400 mb-2">Document Warnings</h4>
                            <div className="space-y-1">
                              {result.warnings.map((w, i) => (
                                <div key={i} className="flex items-center gap-2 text-sm bg-amber-500/10 border border-amber-500/20 rounded-lg px-3 py-2">
                                  <Icon name="alert" className="w-4 h-4 text-amber-400 flex-shrink-0" />
                                  <span className="text-amber-300">{w.text}</span>
                                </div>
                              ))}
                            </div>
                          </div>
                        )}

                        {/* Reasoning Chain */}
                        {result.reasoning_chain?.length > 0 && (
                          <div>
                            <h4 className="text-sm font-medium text-slate-400 mb-2">Reasoning Chain</h4>
                            <div className="space-y-1">
                              {result.reasoning_chain.map((step, i) => (
                                <div key={i} className={`flex items-start gap-2 text-sm rounded-lg px-3 py-2 ${
                                  step.status === 'pass' ? 'bg-emerald-500/10' :
                                  step.status === 'fail' ? 'bg-red-500/10' : 'bg-amber-500/10'
                                }`}>
                                  {step.status === 'pass' ? (
                                    <Icon name="check" className="w-4 h-4 text-emerald-400 flex-shrink-0 mt-0.5" />
                                  ) : step.status === 'fail' ? (
                                    <Icon name="x" className="w-4 h-4 text-red-400 flex-shrink-0 mt-0.5" />
                                  ) : (
                                    <Icon name="alert" className="w-4 h-4 text-amber-400 flex-shrink-0 mt-0.5" />
                                  )}
                                  <span className={
                                    step.status === 'pass' ? 'text-emerald-300' :
                                    step.status === 'fail' ? 'text-red-300' : 'text-amber-300'
                                  }>
                                    {step.text}
                                  </span>
                                </div>
                              ))}
                            </div>
                          </div>
                        )}

                        {/* Citations */}
                        {result.citations?.length > 0 && (
                          <div>
                            <h4 className="text-sm font-medium text-slate-400 mb-2">Regulatory Citations</h4>
                            <div className="bg-slate-800 rounded-lg p-3 space-y-1">
                              {result.citations.map((c, i) => (
                                <div key={i} className="text-sm">
                                  <code className="text-blue-400">{c.ref}</code>
                                </div>
                              ))}
                            </div>
                          </div>
                        )}

                        {/* Version Pins */}
                        <div className="pt-3 border-t border-slate-700">
                          <h4 className="text-sm font-medium text-slate-400 mb-2">Provenance</h4>
                          <div className="bg-slate-800/50 rounded-lg p-3 space-y-1 text-xs">
                            <div className="flex justify-between">
                              <span className="text-slate-500">Template</span>
                              <span className="font-mono text-slate-300">{result.version_pins?.template_id}</span>
                            </div>
                            <div className="flex justify-between">
                              <span className="text-slate-500">Version</span>
                              <span className="font-mono text-slate-300">{result.version_pins?.template_version}</span>
                            </div>
                            <div className="flex justify-between">
                              <span className="text-slate-500">Reg Pack</span>
                              <span className="font-mono text-slate-300">{result.version_pins?.policy_pack_id}</span>
                            </div>
                          </div>
                          <div className="flex items-center justify-center gap-2 mt-3 text-xs text-slate-500">
                            <Icon name="lock" className="w-3 h-3" />
                            <span>Deterministic • Reproducible • Auditable</span>
                          </div>
                        </div>
                      </div>
                    )}
                  </div>
                </div>
              </div>

              {/* Expected Outcomes */}
              {template?.expected_outcomes?.length > 0 && (
                <div className="mt-6 bg-slate-900/50 rounded-xl border border-slate-700 p-4">
                  <h3 className="text-sm font-medium text-slate-400 mb-3">Expected Outcomes for {template.ui?.title}</h3>
                  <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-2">
                    {template.expected_outcomes.map((eo, i) => (
                      <div key={i} className="bg-slate-800/50 rounded-lg px-3 py-2 text-sm">
                        <span className="text-slate-400">{eo.scenario}</span>
                        <span className="mx-2 text-slate-600">→</span>
                        <span className={
                          eo.outcome.includes('APPROVE') ? 'text-emerald-400' :
                          eo.outcome.includes('BLOCK') || eo.outcome.includes('DECLINE') ? 'text-red-400' :
                          'text-amber-400'
                        }>{eo.outcome}</span>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {/* Absolute Rules */}
              <div className="mt-6 bg-red-500/5 rounded-xl border border-red-500/20 p-4">
                <h3 className="text-sm font-medium text-red-400 mb-3">Absolute Rules (No Exceptions)</h3>
                <div className="grid md:grid-cols-2 gap-2">
                  {['PEP status alone can NEVER escalate', 'Cross-border alone can NEVER escalate',
                    'Risk score alone can NEVER escalate', '"High confidence" can NEVER override facts'].map((item, i) => (
                    <div key={i} className="flex items-center gap-2 bg-slate-900/50 rounded-lg p-3">
                      <Icon name="x" className="w-4 h-4 text-red-400 flex-shrink-0" />
                      <span className="text-slate-300 text-sm">{item}</span>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </section>

          {/* Footer */}
          <footer className="py-8 px-6 border-t border-slate-800 mt-8">
            <div className="max-w-6xl mx-auto flex items-center justify-between">
              <div className="flex items-center gap-2">
                <Icon name="bank" className="w-5 h-5 text-blue-400" />
                <span className="font-semibold">DecisionGraph</span>
                <span className="text-slate-500 text-sm">v2.1.1</span>
              </div>
              <a href="/docs" className="text-slate-500 hover:text-white text-sm">API Documentation</a>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
