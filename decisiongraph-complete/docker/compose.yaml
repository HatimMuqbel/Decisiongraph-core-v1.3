# DecisionGraph Docker Compose
#
# Usage:
#   docker compose -f docker/compose.yaml up
#   docker compose -f docker/compose.yaml up -d  # detached

services:
  decisiongraph:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: decisiongraph:2.1.1
    container_name: decisiongraph-engine
    ports:
      - "8000:8000"
    environment:
      - DG_ENGINE_VERSION=2.1.1
      - DG_POLICY_VERSION=1.0.0
      - DG_JURISDICTION=CA
      - DG_LOG_LEVEL=INFO
    volumes:
      - ../release/config.example.yaml:/app/config.yaml:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1'
        reservations:
          memory: 256M
          cpus: '0.5'

