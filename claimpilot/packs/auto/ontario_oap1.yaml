schema_version: "1.0.0"
id: "CA-ON-OAP1-2024"
jurisdiction: "CA-ON"
line_of_business: "auto"
product_code: "OAP1"
name: "Ontario Automobile Policy - Owner's Form"
version: "2024.1"
effective_date: "2024-01-01"
description: "Standard Ontario automobile insurance policy for private passenger vehicles"
issuer: "Generic Insurer"
regulatory_body: "FSRA"

authorities:
  - id: "fsra_claims"
    type: "regulation"
    title: "FSRA Claims Handling Guidelines"
    section: "Section 3.1"
    source_name: "FSRA"
    jurisdiction: "CA-ON"
  - id: "insurance_act_664"
    type: "regulation"
    title: "Insurance Act (Ontario)"
    section: "Regulation 664"
    source_name: "Government of Ontario"
    jurisdiction: "CA-ON"

conditions: []

coverage_sections:
  - id: "section_a"
    code: "Section A"
    name: "Third Party Liability"
    description: "Coverage for legal liability arising from ownership or operation of the automobile"
    triggers:
      - loss_type: "bodily_injury_tp"
        claimant_types: ["third_party"]
      - loss_type: "property_damage_tp"
        claimant_types: ["third_party"]
    preconditions:
      - op: "and"
        children:
          - op: "eq"
            field: "policy.status"
            value: "active"
          - op: "eq"
            field: "policy.premiums_current"
            value: true

  - id: "section_b"
    code: "Section B"
    name: "Accident Benefits"
    description: "Statutory accident benefits regardless of fault"
    triggers:
      - loss_type: "bodily_injury"
        claimant_types: ["insured", "named_insured"]
    preconditions:
      - op: "eq"
        field: "policy.status"
        value: "active"

  - id: "section_c_collision"
    code: "Section C - Collision"
    name: "Loss or Damage - Collision"
    description: "Direct and accidental loss or damage caused by collision"
    triggers:
      - loss_type: "collision"
        claimant_types: ["insured", "named_insured"]
    preconditions:
      - op: "and"
        children:
          - op: "eq"
            field: "policy.status"
            value: "active"
          - op: "in"
            field: "claim.vehicle_vin"
            value: "policy.listed_vehicles"

  - id: "section_c_comprehensive"
    code: "Section C - Comprehensive"
    name: "Loss or Damage - Comprehensive"
    description: "Direct and accidental loss or damage other than collision"
    triggers:
      - loss_type: "theft"
        claimant_types: []
      - loss_type: "vandalism"
        claimant_types: []
      - loss_type: "fire"
        claimant_types: []
      - loss_type: "flood"
        claimant_types: []
      - loss_type: "hail"
        claimant_types: []
      - loss_type: "glass_breakage"
        claimant_types: []
    preconditions:
      - op: "and"
        children:
          - op: "eq"
            field: "policy.status"
            value: "active"
          - op: "in"
            field: "claim.vehicle_vin"
            value: "policy.listed_vehicles"

exclusions:
  - id: "ex_commercial_use"
    code: "4.2.1"
    name: "Commercial Use"
    description: "Vehicle used to carry passengers or goods for compensation"
    policy_wording: |
      We do not cover loss or damage that occurs while the automobile is used
      as a taxicab, bus, livery vehicle, or to carry passengers for compensation
      or hire, or to deliver food, goods or other products for compensation.
    policy_section_ref: "Section 4.2.1"
    applies_to_coverages: ["section_c_collision", "section_c_comprehensive"]
    trigger_conditions:
      - op: "or"
        children:
          - op: "in"
            field: "vehicle.use_at_loss"
            value: ["rideshare", "delivery", "taxi", "livery", "courier"]
          - op: "eq"
            field: "driver.rideshare_app_active"
            value: true
    evaluation_questions:
      - "Was the vehicle being used for compensation at the time of loss?"
      - "Was the driver logged into a rideshare or delivery app?"
      - "Was there a passenger or goods being transported for a fee?"
    evidence_to_confirm:
      - "driver_statement"
      - "police_report"
      - "app_activity_records"
    evidence_to_rule_out:
      - "driver_statement_denying_commercial_use"
      - "employer_confirmation_personal_use"

  - id: "ex_impaired"
    code: "4.3.3"
    name: "Impaired Operation"
    description: "Operation while impaired by alcohol or drugs"
    policy_wording: |
      We do not cover loss or damage that occurs while the automobile is operated
      by any person while under the influence of intoxicating liquor or drugs to
      such a degree as to be incapable of proper control of the automobile.
    policy_section_ref: "Section 4.3.3"
    applies_to_coverages: ["section_c_collision", "section_c_comprehensive"]
    trigger_conditions:
      - op: "or"
        children:
          - op: "gt"
            field: "driver.bac_level"
            value: 0.08
          - op: "eq"
            field: "driver.impairment_indicated"
            value: true
          - op: "eq"
            field: "police_report.impaired_charges"
            value: true
    evaluation_questions:
      - "Was the driver impaired at the time of the collision?"
      - "Were impairment charges laid?"
      - "What was the BAC level if tested?"
    evidence_to_confirm:
      - "police_report"
      - "toxicology_report"
      - "breathalyzer_results"
    evidence_to_rule_out:
      - "police_report_no_impairment"
      - "witness_statements"

  - id: "ex_unlicensed"
    code: "4.1.2"
    name: "Unlicensed Driver"
    description: "Driver not authorized by law to drive"
    policy_wording: |
      We do not cover loss or damage that occurs while the automobile is operated
      by any person who is not authorized by law to drive.
    policy_section_ref: "Section 4.1.2"
    applies_to_coverages: ["section_c_collision", "section_c_comprehensive"]
    trigger_conditions:
      - op: "or"
        children:
          - op: "in"
            field: "driver.license_status"
            value: ["suspended", "revoked", "expired", "none"]
          - op: "eq"
            field: "driver.license_class_valid"
            value: false
    evaluation_questions:
      - "Was the driver properly licensed at the time of loss?"
      - "Was the license valid for the class of vehicle?"
    evidence_to_confirm:
      - "mto_driver_abstract"
      - "police_report"
    evidence_to_rule_out:
      - "valid_license_copy"
      - "mto_confirmation"

  - id: "ex_racing"
    code: "4.5.1"
    name: "Racing"
    description: "Use in any race or speed test"
    policy_wording: |
      We do not cover loss or damage that occurs while the automobile is used
      in any race, speed test, or other contest.
    policy_section_ref: "Section 4.5.1"
    applies_to_coverages: ["section_c_collision", "section_c_comprehensive"]
    trigger_conditions:
      - op: "eq"
        field: "loss.racing_activity"
        value: true
    evaluation_questions:
      - "Was the vehicle being used in a race or speed contest?"
      - "Was this at a track or organized event?"
    evidence_to_confirm:
      - "police_report"
      - "witness_statements"
    evidence_to_rule_out:
      - "driver_statement"

  - id: "ex_intentional"
    code: "4.6.1"
    name: "Intentional Loss"
    description: "Loss caused intentionally by the insured"
    policy_wording: |
      We do not cover loss or damage caused by an intentional act of the insured
      or any person acting with the insured's knowledge or consent.
    policy_section_ref: "Section 4.6.1"
    applies_to_coverages: ["section_c_collision", "section_c_comprehensive"]
    trigger_conditions:
      - op: "eq"
        field: "loss.intentional_indicators"
        value: true
    evaluation_questions:
      - "Are there indicators the loss was intentional?"
      - "Is there evidence of fraud?"
    evidence_to_confirm:
      - "siu_report"
      - "police_report"
    evidence_to_rule_out:
      - "investigation_findings"

evidence_rules:
  - id: "denial_evidence"
    name: "Denial Evidence Requirements"
    description: "Evidence required for claim denials"
    disposition_type: "deny"
    required_documents:
      - doc_type: "police_report"
        description: "Official collision report"
        strictness: "blocking_finalization"
      - doc_type: "adjuster_notes"
        description: "Investigation summary"
        strictness: "blocking_finalization"
    recommended_documents:
      - doc_type: "witness_statements"
        description: "Third-party accounts"
        strictness: "recommended"
      - doc_type: "photos"
        description: "Scene and damage photos"
        strictness: "recommended"

  - id: "approval_evidence"
    name: "Approval Evidence Requirements"
    description: "Evidence required for claim approvals"
    disposition_type: "pay"
    required_documents:
      - doc_type: "police_report"
        description: "Official collision report"
        strictness: "blocking_finalization"
        alternatives: ["self_report_form"]
      - doc_type: "damage_estimate"
        description: "Repair estimate"
        strictness: "blocking_finalization"
      - doc_type: "proof_of_ownership"
        description: "Registration or title"
        strictness: "blocking_finalization"

authority_rules:
  - id: "denial_supervisor"
    name: "Denial Requires Supervisor"
    description: "All denial recommendations require supervisor review"
    required_role: "supervisor"
    trigger_condition_id: "cond_denial"

  - id: "high_value"
    name: "High Value Requires Manager"
    description: "Claims over $50,000 require manager approval"
    required_role: "manager"
    trigger_condition_id: "cond_high_value"

  - id: "siu_referral"
    name: "Fraud Indicators Require SIU"
    description: "Potential fraud indicators require SIU review"
    required_role: "siu"
    trigger_condition_id: "cond_fraud"

timeline_rules:
  - id: "acknowledge"
    name: "Acknowledge Claim"
    event_type: "acknowledge"
    anchor: "report_date"
    days_from_anchor: 1
    business_days: true
    description: "Acknowledge claim within 1 business day"
    authority_ref_id: "fsra_claims"

  - id: "decision_due"
    name: "Coverage Decision Due"
    event_type: "coverage_decision_due"
    anchor: "report_date"
    days_from_anchor: 60
    business_days: false
    description: "Coverage decision within 60 calendar days"
    authority_ref_id: "insurance_act_664"

  - id: "payment_due"
    name: "Payment Due"
    event_type: "payment_due"
    anchor: "report_date"
    days_from_anchor: 60
    business_days: false
    description: "Payment within 60 days if approved"
    authority_ref_id: "insurance_act_664"
